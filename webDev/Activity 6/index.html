  <script>
    var movieNames = [
      "Fight Club",
      "Better Call Saul",
      "End of the F***ing World",
      "Eternal Sunshine on Spotless Mind",
      "Hunger Games",
      "Normal People",
      "Twilight",
      "Seven"
    ];

    var moviePics = [
      "images/movies/fight-club.png",
      "images/movies/better-call-saul.png",
      "images/movies/end-of-the-fucking-world.png",
      "images/movies/eternal-sunshine.png",
      "images/movies/hunger-games.png",
      "images/movies/normal-people.png",
      "images/movies/twilight.png",
      "images/movies/seven.png"
    ];

    var movieContainer = document.getElementById("movieContainer");
    for (var i = 0; i < movieNames.length; i++) {
      movieContainer.innerHTML +=
        '<div class="col-12 col-md-6 col-lg-4 col-xl-3">' +
        '<div class="card my-3" id="movieCard' + i + '" onmouseenter="applyMovieHoverEffect(' + i + ')" onmouseleave="removeMovieHoverEffect(' + i + ')">' +
        '<img id="movieImg' + i + '" src="' + moviePics[i] + '" class="card-img-top" alt="' + movieNames[i] + '">' +
        '<div class="card-body" id="movieTitle' + i + '" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; opacity: 0; transition: opacity 0.3s ease; text-align: center;">' +
        '<h5 class="card-title">' + movieNames[i] + '</h5>' +
        '</div>' +
        '</div>' +
        '</div>';
    }

    function applyMovieHoverEffect(index) {
      var img = document.getElementById('movieImg' + index);
      var title = document.getElementById('movieTitle' + index);

      img.style.filter = "blur(5px) grayscale(100%)";
      img.style.transition = "filter 0.3s ease";

      title.style.opacity = 1;
    }

    function removeMovieHoverEffect(index) {
      var img = document.getElementById('movieImg' + index);
      var title = document.getElementById('movieTitle' + index);

      img.style.filter = "none";
      title.style.opacity = 0;
    }
  </script>

  <script>

        document.getElementById("logo").src = "images/logo.png";
        colorMode = "dark";

        document.getElementById("logo").src = "images/logo-dark.png";
