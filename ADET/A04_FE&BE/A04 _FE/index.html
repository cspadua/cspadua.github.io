<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lora | POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div id="nav" class="d-none d-lg-flex col-lg-1 flex-column vh-100 shadow-lg pb-4">
                <div class="text-center my-3">
                    <img src="img/nav/logo.svg" class="img-fluid" style="height: 50px;">
                </div>

                <div class="flex-grow-1 d-flex flex-column justify-content-between">
                    <ul class="nav flex-column text-center">
                        <li class="nav-item my-4">
                            <img src="img/nav/home.svg" style="height: 34px;">
                            <a class="nav-link text-dark">Home</a>
                        </li>
                        <li class="nav-item mb-4">
                            <img src="img/nav/menu.svg" style="height: 34px;">
                            <a class="nav-link text-dark">Menu</a>
                        </li>
                        <li class="nav-item mb-4">
                            <img src="img/nav/dashboard.svg" style="height: 23px;">
                            <a class="nav-link text-dark">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <img src="img/nav/settings.svg" style="height: 34px;">
                            <a class="nav-link text-dark">Settings</a>
                        </li>
                    </ul>

                    <ul class="nav flex-column text-center">
                        <li class="nav-item">
                            <img src="img/nav/logout.svg" style="height: 30px;">
                            <a class="nav-link text-dark">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-8" id="middlePart">
                <h3 class="choose" style="font-family: 'Alexandria', sans-serif; color: #1E3930;">Choose Category
                </h3>

                <div class="row">
                    <div class="col">
                        <div class="overflow-auto p-3 topcontainer">
                            <div class="d-flex flex-center flex-row categories" id="categories"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="overflow-auto p-3" style="height: 500px;">
                            <div class="row" id="maincontainer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-3 shadow-lg">

                <div class="mt-3 px-3 d-flex align-items-center gap-3">
                    <img id="pfp" src="img/receipt/pfp.svg">
                    <div>
                        <div id="cashier">I'm a Cashier</div>
                        <div id="name">Carl Padua</div>
                    </div>
                </div>

                <hr class="my-3">


                <div class="px-3 d-flex justify-content-between align-items-center">
                    <h4 class="bill">Bill</h4>
                    <h6 class="order">Order #1</h6>
                </div>

                <div class="px-3 mt-4 d-flex justify-content-between">
                    <small>Name</small>
                    <small>Price</small>
                </div>

                <div class="px-3 overflow-auto" style="max-height: 200px;">
                    <div id="receipt"></div>
                </div>

                <hr>

                <div class="px-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div><small>Sub Total</small></div>
                        <div class="peso" id="totalValue">₱0</div>
                    </div>
                    <div class="mt-2 d-flex justify-content-between align-items-center">
                        <div id="tax"><small>Tax 1%</small></div>
                        <div class="peso" id="taxValue">₱0</div>
                    </div>
                </div>

                <hr>

                <div class="text-center mt-4 px-3 pb-3">
                    <div id="finalPrice" class="mb-1">₱0.00</div>
                    <div id="text-muted">Total</div>
                    <button id="printBtn" class="mt-4">Print Receipt</button>
                    <button id="resetBtn" class="mt-1">reset</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>
