    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const seatModal = new bootstrap.Modal(document.getElementById('confirmSeatModal'));
            let selectedSeat = null;

            document.querySelectorAll('.seat img').forEach(seat => {
                if (seat.src.includes('available.svg')) {
                    seat.style.cursor = 'pointer';
                    seat.addEventListener('click', () => {
                        selectedSeat = seat;
                        document.getElementById('seatName').textContent = `Seat ${seat.id}`;
                        seatModal.show();
                    });
                }
            });

            document.getElementById('confirmBtn').addEventListener('click', () => {
                if (selectedSeat) {
                    selectedSeat.src = 'img/selected.svg';
                    selectedSeat.style.pointerEvents = 'none';
                    selectedSeat.style.cursor = 'default';
                }
                seatModal.hide();
            });
        });
    </script>
