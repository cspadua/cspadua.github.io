    <script>
        var activity = [
            "Activity 4",
            "Activity 5",
            "Activity 6",
            "Activity 7",
            "Midterm 1",
            "Midterm 2"
        ];

        var activityPics = [
            "images/activity4.png",
            "images/activity5.png",
            "images/activity6.png",
            "images/activity7.png",
            "images/midterm1.png",
            "images/midterm2.png"
        ];

        var activityLinks = [
            "webDev/Activity 4/index.html",
            "webDev/Activity 5/index.html",
            "webDev/Activity 6/index.html",
            "webDev/Activity 7/index.html",
            "webDev/Midterm 1/index.html",
            "webDev/Midterm 2/banner.html"
        ];

        const activityContainer = document.getElementById("activityContainer");

        for (let i = 0; i < activity.length; i++) {
            const card = `
                <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                    <a href="${activityLinks[i]}" style="text-decoration: none; color: inherit;">
                        <div class="card my-3" id="activityCard${i}" 
                            onmouseenter="applyActivityHoverEffect(${i})" 
                            onmouseleave="removeActivityHoverEffect(${i})"
                            style="overflow: hidden; position: relative;">
                            
                            <img id="activityImg${i}" src="${activityPics[i]}" 
                                class="card-img-top" 
                                alt="${activity[i]}" 
                                style="transition: transform 0.3s ease;">
                            
                            <div class="card-body" id="activityTitle${i}" 
                                style="position: absolute; 
                                    top: 50%; left: 50%; 
                                    transform: translate(-50%, -50%); 
                                    color: orange; 
                                    opacity: 0; 
                                    transition: opacity 0.3s ease; 
                                    font-family: 'DM Serif Text', serif; 
                                    font-style: italic; 
                                    text-align: center;">
                                <h5 class="card-title">${activity[i]}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            `;
            activityContainer.innerHTML += card;
        }

        function applyActivityHoverEffect(index) {
            document.getElementById(`activityImg${index}`).style.transform = "scale(1.1)";
            document.getElementById(`activityTitle${index}`).style.opacity = "1";
        }

        function removeActivityHoverEffect(index) {
            document.getElementById(`activityImg${index}`).style.transform = "scale(1)";
            document.getElementById(`activityTitle${index}`).style.opacity = "0";
        }

    </script>

    <script>
