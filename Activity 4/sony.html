<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONY WH-CH720N</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #444;
        }

        .navbar .logo img {
            width: 120px; /* Adjust the size of the Sony logo */
            height: auto;
        }

        .navbar ul {
            list-style-type: none;
        }

        .navbar ul li {
            display: inline-block;
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }

        .navbar ul li a:hover {
            color: #ccc;
        }

        /* Product Section */
        .product-section {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: flex-start; /* Align items to the left */
            padding: 50px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Position context for the video */
        }

        .product-image {
            margin-right: 10px; /* Adjust the margin to control spacing */
        }

        .product-image img {
            width: auto; /* Keep the aspect ratio */
            height: 1000px; /* Set height of the headphone image */
        }

        .product-details {
            max-width: 400px;
        }

        .product-details h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .buy-btn {
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #333;
        }

        /* Product Video Section */
        .product-video {
            position: absolute; /* Position this container absolutely */
            bottom: 70px; /* Adjust distance from the bottom */
            right: 20px; /* Adjust distance from the right */
        }

        .product-video img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/sonylogo.png" alt="Sony Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Section -->
    <section class="product-section">
        <div class="product-image">
            <img src="images/sonywh20n.png" alt="SONY WH-CH720N">
        </div>
        <div class="product-details">
            <h1>SONY WH-CH720N</h1>
            <p>These are wireless headphones with professional-grade technology for an incredible immersion in immersive sound.</p>
            <a href="#" class="buy-btn">Buy now</a>
        </div>
        <div class="product-video">
            <img src="images/sonyvideo.png" alt="Sony Product Video">
        </div>
    </section>
</body>
</html>
